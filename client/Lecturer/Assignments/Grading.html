<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIS: Assignments</title>
    <link rel="stylesheet" href="./Grading.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Header: Logo/System Name -->
        <div class="header__logo">
            <div class="header__logo header__logo--medium">Student Performance Improvement System</div>
        </div>

        <!-- Header: Navigation bar -->
        <div class="header__nav">
            <a class="header__nav__item" href="./Assignments.html">Assignment</a>
            <a class="header__nav__item" href="../Resources/resources.html">Resources</a>
            <a class="header__nav__item" href="../dashboard.html">Dashboard</a>
            <a class="header__nav__item">Messages</a>
        </div>
    </div>

    <!-- Grading box -->
    <div class="grading">
        <div class="grading__section">
            <div class="section__title">Grades</div>
            <input type="text" class="section__text">
        </div>
        <div class="comments__section">
            <div class="section__title">Comments</div>
            <textarea class="comments__text" placeholder="Put your comments here"></textarea>
        </div>
        <button class="grading__btn" type="submit">
            <p>Submit</p>
        </button>
    </div>
</body>
</html>

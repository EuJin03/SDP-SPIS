<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIS: Resources</title>
    <link rel="stylesheet" href="./Resources Upload.css">
    <script src="https://kit.fontawesome.com/000bc13f31.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Header: Logo/System Name -->
        <div class="header__logo">
            <div class="header__logo header__logo--medium">Student Performance Improvement System</div>
        </div>

        <!-- Header: Navigation bar -->
        <div class="header__nav">
            <a class="header__nav__item" href="../Assignments/Assignments.html">Assignment</a>
            <a class="header__nav__item" href="./resources.html">Resources</a>
            <a class="header__nav__item" href="../dashboard.html">Dashboard</a>
            <a class="header__nav__item">Messages</a>
        </div>
    </div>

    <!-- Return button -->
    <div class="return__button">
        <a href="./Resources Details.html">
            <i class="icon fa-solid fa-circle-arrow-left fa-inverse fa-2x"></i>
        </a>
    </div>

    <!-- Resource Header -->
    <div class="resource__header">
        <div class="header__assignments">
            Resource Upload
        </div>
        
        <!-- Upload resource button -->
        <div class="btn">
            <div class="btn__container">
                <a class="btn__text" href="./Resources Details.html">Save</a>
            </div>
        </div>
    </div>

    <!-- Resource box -->
    <div class="resource__new">
        <div class="name__section">
            <div class="section__title">Resource Name</div>
            <input type="text" class="section__text">
        </div>
        <div class="file__section">
            <div class="section__title">Resource File/Link</div>
            <textarea class="comments__text" placeholder="Put your comments here"></textarea>
        </div>
        <div class="description__section">
            <div class="section__title">Resource Description</div>
            <textarea class="comments__text" placeholder="Put your comments here"></textarea>
        </div>
    </div>
</body>
</html>
